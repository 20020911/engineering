<script type="text/javascript" src="module/Math.uuid.js"></script>
<script>
layui.config({
    base: 'module/'
}).use(['config', 'form'], function () {

    var name ="";
    var password ="";
	let uuid = Math.uuid();
    var $ = layui.jquery;
    $("input[name='deviceId']").val(uuid);
    var form = layui.form;
    var config = layui.config;
    var expTime = 43200;
    if (config.getToken()) {
        location.replace('./');
        return;
    }

    // 表单提交
    form.on('submit(login-submit)', function (obj) {
        name = $("#name").val();
        password =$("#password").val()

        $.ajax({
        	url: "http://localhost:9002/ucenter/user/login",
            data: {
        	    "name":name,
                "password":password
            },
            type: 'POST',
            success: function (data) {
               alert("登录成功！");
               $.cookie("token",data.message,{path:'/',expires:expTime}),
               location.href="frame.html"
            },error:function(data){
        	    alert("登录失败");
            }
        });
        return false; //阻止表单跳转
    });

    // // 图形验证码
    // $('.login-captcha').attr("src", config.base_server + "api-auth/validata/code/"+uuid);
    // $('.login-captcha').attr("style", "");

    // // 图形验证码
    // $('.login-captcha').click(function () {

    // });
     
});
</script>
