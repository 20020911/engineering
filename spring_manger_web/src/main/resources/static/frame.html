<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>框架</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body  class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">工程考勤劳务管理系统</div>
    </div>

    <div class="layui-side layui-bg-black">
        <div>
            <div id="test" style="margin-left:5%;display:inline-block;"></div>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe name="content" width="1335" height="645">

        </iframe>
    </div>
</div>
<script src="layui/layui.js" type="text/javascript"></script>
<script>
    layui.use('tree',function(){
        var tree = layui.tree;
        var $ = layui.$;
        var inst1;
       $.ajax({
           url:"http://localhost:9002/ucenter/user/findMenu",
           post:"get",
           //headers: {'Authorization': "12"},
           dataType:"json",
           data:[],
           success:function(data){
               if(data.code =="4001"){
                   alert(JSON.stringify(data.message));
                   location.href="login.html";
               }
               if(data.code =="600"){
                   alert(JSON.stringify(data.message));
                   location.href="login.html";
               }
               var menus = data.data;
               // alert(JSON.stringify(menus));
               tree.render({
                   elem: '#test',  //绑定元素
                   data: menus,//返回的数据
                   isJump:true, //点击事件
                   target:"content",
                   id: 'demoId1',
                   accordion: true,//手风琴模式
                   click:function(){
                       $(".layui-tree-txt").attr("target", "content");
                   }

               });

           },error:function(data){
               alert("发生异常")
           }
       })


    })
</script>
</body>
</html>
