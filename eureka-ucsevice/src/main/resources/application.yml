server:
  port: 9002
spring:
  application:
    name: eureka-ucservice
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/engineeringdb?userUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&userSSL=true
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password: 123456
    hikari:
      pool-name: GuliHikariPool
      maximum-pool-size: 12
      connection-timeout: 6000
      minimum-idle: 10
      idle-timeout: 5000000
      max-lifetime: 5400000
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  redis:
    database: 0
    host: localhost
    port: 6379
    password: 123456
    timeout: 0
    pool:
      max-active: 8
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
      # 连接池中的最大空闲连接
      max-idle: 8
      # 连接池中的最小空闲连接
      min-idle: 0
      # 默认生命周期30天
    defaultExpiration: 2592000
      # 服务器上下文路径
    contextPath: contextPath
mybatis:
  mapper-locations: classpath:com/example/mapper/*.xml
  type-aliases-package: org.example.entity
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    root: warn
ribbon:
  eureka:
    enabled: true
